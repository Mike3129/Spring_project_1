<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actor</title>
</head>
<body>
<table>
    <tr th:each="actor: ${actorsVariable}">
    <td th:text="${actor.name}"/>
    <td th:text="${actor.surname}"/>

    </tr>

</table>
</body>
</html>
